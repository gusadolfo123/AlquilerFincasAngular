<div class="container mx-auto my-4">
  <ng-container *ngIf="farmsPerPage">
    <p-dataView #dv [value]="farmsPerPage.farms" [paginator]="true" [rows]="20" paginatorPosition="both" filterBy="brand" [sortField]="sortField" [sortOrder]="sortOrder">
      <p-header>
        <div class="ui-helper-clearfix">
          <div class="ui-g">
            <div class="ui-g-12 ui-md-4">
              <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By" (onChange)="onSortChange($event)" [style]="{ 'min-width': '140px' }"></p-dropdown>
            </div>
            <div class="ui-g-6 ui-md-4 filter-container">
              <div style="position:relative">
                <input type="search" pInputText placeholder="Search by brand" (keyup)="dv.filter($event.target.value)" />
              </div>
            </div>
            <div class="ui-g-6 ui-md-4" style="text-align:right">
              <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
            </div>
          </div>
        </div>
      </p-header>
      <ng-template let-farm pTemplate="listItem">
        <div class="ui-g" style="padding: 2em;border-bottom: 1px solid #d9d9d9">
          <div class="ui-g-12 ui-md-3" style="text-align:center">
            <img src="{{ farm.image_card.url }}" />
          </div>
          <div class="ui-g-12 ui-md-8 car-details">
            <div class="ui-g">
              <div class="ui-g-2 ui-sm-6">Name:</div>
              <div class="ui-g-10 ui-sm-6">
                <b>{{ farm.name }}</b>
              </div>
            </div>
          </div>
          <div class="ui-g-12 ui-md-1 search-icon">
            <button pButton type="button" icon="pi pi-search" (click)="selectCar($event, car)"></button>
          </div>
        </div>
      </ng-template>
      <ng-template let-car pTemplate="gridItem">
        <div style="padding:.5em" class="ui-g-12 ui-md-3">
          <p-panel [header]="car.name" [style]="{ 'text-align': 'center' }">
            <img src="{{ car.image_card.url }}" width="60" />
            <div class="car-detail">{{ car.name }}</div>
            <hr class="ui-widget-content" style="border-top:0" />
            <button pButton type="button" icon="pi pi-search" (click)="selectCar($event, car)" style="margin-top:0"></button>
          </p-panel>
        </div>
      </ng-template>
    </p-dataView>
  </ng-container>
</div>
