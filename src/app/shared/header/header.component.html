<!-- BEGIN header -->
<header class="w-full bg-white text-gray-600 border-b-4 border-green-500 shadow py-2">
  <div class="container mx-auto">
    <div class="flex justify-between mx-2">
      <div class="flex justify-center items-center block lg:hidden">
        <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
          <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <title>Menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </button>
      </div>
      <div class="flex justify-between items-center text-center">
        <div class="px-2 font-bold hover:text-blue-500 active:text-blue-500">
          <i class="fas fa-home text-xl mr-2"></i>
          <a [routerLink]="['/']" routerLinkActive="active">Inicio</a>
        </div>
        <div class="px-2 font-bold hover:text-blue-500 active:text-blue-500">
          <i class="fas fa-map-marker-alt text-xl mr-2"></i>
          <a [routerLink]="['/farms']" routerLinkActive="active">Fincas</a>
        </div>
        <div class="px-2 font-bold hover:text-blue-500 active:text-blue-500">
          <i class="fas fa-users text-xl mr-2"></i>
          <a [routerLink]="['/about']" routerLinkActive="active">Nosotros</a>
        </div>
        <div class="px-2 font-bold hover:text-blue-500 active:text-blue-500">
          <i class="fas fa-users text-xl mr-2"></i>
          <a [routerLink]="['/contact']" routerLinkActive="active">Contacto</a>
        </div>
      </div>

      <div class="flex justify-center items-center">
        <img src="assets/images/logo.png" alt="logo" class="w-32" />
      </div>

      <div class="flex justify-end items-center text-center">
        <div class="p-2 bg-blue-500 text-white rounded-full w-12 h-12 flex justify-center items-center mr-2 hover:text-blue-700 active:text-blue-500 hover:bg-blue-300">
          <a href="{{ socialMedia[3] }}" target="_blank" class="hover:text-white"><i class="fab fa-twitter text-2xl"></i></a>
        </div>
        <div class="p-2 bg-facebook text-white rounded-full w-12 h-12 flex justify-center items-center mr-2 hover:text-blue-700 active:text-blue-500">
          <a href="{{ socialMedia[0] }}" target="_blank" class="hover:text-white"><i class="fab fa-facebook text-2xl"></i></a>
        </div>
        <div class="p-2 bg-whatsapp text-white rounded-full w-12 h-12 flex justify-center items-center mr-2 hover:text-blue-700 active:text-blue-500">
          <a href="{{ socialMedia[2] }}" target="_blank" class="hover:text-white"><i class="fab fa-whatsapp text-2xl"></i></a>
        </div>
        <div class="p-2 bg-instagram text-white rounded-full w-12 h-12 flex justify-center items-center hover:text-blue-700 active:text-blue-500">
          <a href="{{ socialMedia[1] }}" target="_blank" class="hover:text-white"><i class="fab fa-instagram text-2xl"></i></a>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- END header -->
