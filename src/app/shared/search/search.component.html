<div class="text-light py-4 bg-gray-100 text-gray-700">
  <form [formGroup]="form" class="container pb-2 text-gray-600" (ngSubmit)="onSubmit()" id="searchContainer">
    <div class="row">
      <div class="col-12 col-md-5 text-center my-2">
        <label class="font-bold">Fechas</label>
        <div class="flex-row">
          <mat-form-field [hideRequiredMarker]="options.value.hideRequired" [floatLabel]="options.value.floatLabel" class="form-control rounded-r-none rounded-l-lg bg-gray-200 text-gray-800 border-0 w-1/2">
            <input matInput formControlName="fecha1" readonly name="fecha1" [matDatepicker]="picker1" [matDatepickerFilter]="myFilter" (dateInput)="addEventStart($event)" (dateChange)="addEvent($event)" placeholder="Llegada" autocomplete="off" />
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
          <mat-form-field [hideRequiredMarker]="options.value.hideRequired" [floatLabel]="options.value.floatLabel" class="form-control rounded-l-none rounded-r-lg bg-gray-200  text-gray-800 border-0 w-1/2">
            <input matInput formControlName="fecha2" readonly name="fecha2" [matDatepicker]="picker2" [matDatepickerFilter]="myFilter2" (dateInput)="addEventEnd($event)" (dateChange)="addEvent($event)" placeholder="Salida" autocomplete="off" />
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="col-6 col-md-2 text-center my-2">
        <label for="huespedes" class="font-bold">Huespedes</label>
        <input id="huespedes" type="number" class="w-full rounded-lg bg-gray-200 text-gray-800 px-3 py-2 border-0 outline-none" placeholder="Nro Huespedes" name="huespedes" />
      </div>
      <div class="col-6 col-md-3 text-center my-2">
        <label for="despartamento" class="font-bold">Departamento</label>
        <select formControlName="op2" name="op2" id="despartamento" class="browser-default custom-select border-0 outline-none bg-gray-200">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>

      <div class="col-12 col-md-2 text-center my-2">
        <label class="font-bold">Busqueda</label>
        <div class="flex justify-center items-center">
          <button class="form-control rounded btn-color-success" mat-raised-button color="primary">Encontrar</button>
        </div>
      </div>
    </div>
  </form>
</div>
