<div class="text-light py-2" id="searchContainer">
  <form [formGroup]="form" class="container pt-4 pb-10" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-12 col-md-3 text-center">
        <label>Fechas</label>
        <div class="flex flex-row px-2 text-center">
          <mat-form-field
            [hideRequiredMarker]="options.value.hideRequired"
            [floatLabel]="options.value.floatLabel"
            class="form-control rounded-r-none rounded-l-lg bg-gray-200 text-gray-800 border-0"
          >
            <input
              matInput
              formControlName="fecha1"
              name="fecha1"
              [matDatepicker]="picker1"
              (dateInput)="addEvent($event)"
              (dateChange)="addEvent($event)"
              placeholder="Entrada"
              autocomplete="off"
            />
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
          <mat-form-field
            [hideRequiredMarker]="options.value.hideRequired"
            [floatLabel]="options.value.floatLabel"
            class="form-control rounded-l-none rounded-r-lg bg-gray-200  text-gray-800 border-0"
          >
            <input
              matInput
              formControlName="fecha2"
              name="fecha2"
              [matDatepicker]="picker2"
              (dateInput)="addEvent($event)"
              (dateChange)="addEvent($event)"
              placeholder="Salida"
              autocomplete="off"
            />
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="col-6 col-md-3 text-center">
        <label for="huespedes" class="">Huespedes</label>
        <input
          id="huespedes"
          type="number"
          class="w-full rounded-lg bg-gray-200 text-gray-800 px-3 py-2 border-0 outline-none"
          placeholder="Nro Huespedes"
          name="huespedes"
        />
      </div>
      <div class="col-6 col-md-3 text-center">
        <label for="despartamento" class="">Departamento</label>
        <select
          formControlName="op2"
          name="op2"
          id="despartamento"
          class="browser-default custom-select border-0 outline-none"
        >
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>

      <div class="col-12 col-md-3 text-center">
        <label>Busqueda</label>
        <div class="flex justify-center items-center">
          <button class="form-control rounded btn-color-success" mat-raised-button color="primary">Encontrar</button>
        </div>
      </div>
    </div>
  </form>
</div>
